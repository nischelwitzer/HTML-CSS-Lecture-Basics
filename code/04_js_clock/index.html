<!DOCTYPE HTML>
<html lang="en">

	<head>
		<meta charset=utf-8>
        <title>JavaScript Example Clock</title>

        <style type="text/css">
        h2 { 
        	color: red; 
        	font-family: Helvetica;
        	text-align: center;
        }
        </style>
    </head>
	
    <body style="background:#ffffaa">

        <h2>JavaScript Clock</h2>
        <div id="info" style="color:blue;font-family:Helvetica;font-size:50px;font-weight:bolder;text-align: center ">..time..</div>
 
        <script>

		function myTime()
		{
			var today=new Date();
			var h=today.getHours();
			var m=today.getMinutes();
			var s=today.getSeconds();
			
			m=m<10?"0"+m:m;
			s=s<10?"0"+s:s;

			document.getElementById('info').innerHTML=h+":"+m+":"+s;
			console.log(h+":"+m+":"+s);
			
			setTimeout(function(){myTime();},500);
		}

 		myTime();

        </script>

    </body>
</html>
